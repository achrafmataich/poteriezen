<header class="bg-white dark:bg-slate-800">
    <nav class="mx-auto flex max-w-7xl items-center justify-between p-6 lg:px-8" aria-label="Global">
        <div class="flex lg:flex-1">
            <a routerLink="/" class="-m-1.5 p-1.5">
                <span class="sr-only">PoterieZen</span>
                <div class="flex items-center gap-2">
                    <img class="h-8 w-auto" src="assets/img/logo_poterie_zen.png" alt="">
                    <span class="text-principal-light dark:text-principal-dark text-3xl">PoterieZen</span>
                </div>
            </a>
        </div>
        <div class="flex lg:hidden">
            <button type="button"
                class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-700 dark:text-gray-300"
                (click)="toggleMenu()">
                <span class="sr-only">Open main menu</span>
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                    aria-hidden="true">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
                </svg>
            </button>
        </div>
        <div class="hidden lg:flex lg:gap-x-12">
            <div class="relative">
                <button type="button"
                    class="flex items-center gap-x-1 text-sm font-semibold leading-6 text-gray-900 dark:text-slate-200"
                    aria-expanded="false">
                    <a routerLink="home" routerLinkActive="active-route">Accueil</a>
                    <svg (click)="toggleHomeMenu()" [@rotate]="submenuState" class="h-5 w-5 flex-none text-gray-500"
                        viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                            clip-rule="evenodd" />
                    </svg>
                </button>

                <div *ngIf="isHomeMenuOpen"
                    class="absolute -left-8 top-full z-10 mt-3 w-screen max-w-md overflow-hidden rounded-3xl bg-white dark:bg-slate-800 shadow-lg ring-1 ring-gray-900/5 dark:ring-gray-100/5">
                    <div class="p-4">
                        <div
                            class="group relative flex items-center gap-x-6 rounded-lg p-4 text-sm leading-6 hover:bg-gray-100 dark:hover:bg-gray-700">
                            <div
                                class="flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 dark:bg-gray-700 dark:group-hover:bg-gray-600 group-hover:bg-gray-100">
                                <ng-icon name="ionHeart"
                                    class="h-full w-full text-gray-700 dark:text-gray-200 group-hover:text-principal-light"></ng-icon>
                            </div>
                            <div class="flex-auto">
                                <a href="/gallery" class="block font-semibold text-gray-900 dark:text-white">
                                    Gallerie
                                    <span class="absolute inset-0"></span>
                                </a>
                                <p class="mt-1 text-secondary-light dark:text-secondary-dark">Les belles création de nos
                                    chers clients</p>
                            </div>
                        </div>
                        <div
                            class="group relative flex items-center gap-x-6 rounded-lg p-4 text-sm leading-6 hover:bg-gray-100 dark:hover:bg-gray-700">
                            <div
                                class="flex h-11 w-11 flex-none items-center justify-center rounded-lg bg-gray-50 dark:bg-gray-700 dark:group-hover:bg-gray-600 group-hover:bg-gray-100">
                                <ng-icon name="ionFlower"
                                    class="h-full w-full text-gray-700 dark:text-gray-200 group-hover:text-principal-light"></ng-icon>

                            </div>
                            <div class="flex-auto">
                                <a href="/engagement" class="block font-semibold text-gray-900 dark:text-white">
                                    Engagement
                                    <span class="absolute inset-0"></span>
                                </a>
                                <p class="mt-1 text-secondary-light dark:text-secondary-dark">Nos engagemens</p>
                            </div>
                        </div>

                    </div>
                    <div class="grid grid-cols-2 divide-x divide-gray-900/5 bg-slate-100 dark:bg-slate-900">
                        <a href="/video"
                            class="flex items-center justify-center gap-x-2.5 p-3 text-sm font-semibold leading-6 text-slate-900 dark:text-slate-200 hover:bg-slate-200 dark:hover:bg-slate-700">
                            <svg class="h-5 w-5 flex-none text-slate-600 dark:text-slate-400" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M2 10a8 8 0 1116 0 8 8 0 01-16 0zm6.39-2.908a.75.75 0 01.766.027l3.5 2.25a.75.75 0 010 1.262l-3.5 2.25A.75.75 0 018 12.25v-4.5a.75.75 0 01.39-.658z"
                                    clip-rule="evenodd" />
                            </svg>
                            Voir la vidéo
                        </a>
                        <a href="/contact"
                            class="flex items-center justify-center gap-x-2.5 p-3 text-sm font-semibold leading-6 text-slate-900 dark:text-slate-200 hover:bg-slate-200 dark:hover:bg-slate-700">
                            <svg class="h-5 w-5 flex-none text-slate-600 dark:text-slate-400" viewBox="0 0 20 20"
                                fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd"
                                    d="M2 3.5A1.5 1.5 0 013.5 2h1.148a1.5 1.5 0 011.465 1.175l.716 3.223a1.5 1.5 0 01-1.052 1.767l-.933.267c-.41.117-.643.555-.48.95a11.542 11.542 0 006.254 6.254c.395.163.833-.07.95-.48l.267-.933a1.5 1.5 0 011.767-1.052l3.223.716A1.5 1.5 0 0118 15.352V16.5a1.5 1.5 0 01-1.5 1.5H15c-1.149 0-2.263-.15-3.326-.43A13.022 13.022 0 012.43 8.326 13.019 13.019 0 012 5V3.5z"
                                    clip-rule="evenodd" />
                            </svg>
                            Contactez nous
                        </a>
                    </div>
                </div>
            </div>

            <a class="text-sm font-semibold leading-6 text-gray-900 dark:text-slate-200" routerLink="about"
                routerLinkActive="active-route">À propos</a>
            <a class="text-sm font-semibold leading-6 text-gray-900 dark:text-slate-200" routerLink="contact"
                routerLinkActive="active-route">Contact</a>
            <a class="text-sm font-semibold leading-6 text-gray-900 dark:text-slate-200" routerLink="booking"
                routerLinkActive="active-route">Réservation</a>
        </div>
        <div class="hidden lg:flex lg:flex-1 lg:justify-end">
            <app-toggle-button [value]="isDark" [onLabel]="'Yes'" [offLabel]="'No'"
                (valueChange)="handleValueChange($event)"></app-toggle-button>
        </div>
    </nav>
    <!-- Mobile menu, show/hide based on menu open state. -->
    <div class="lg:hidden" role="dialog" aria-modal="true" *ngIf="menuShown">
        <!-- Background backdrop, show/hide based on slide-over state. -->
        <div class="fixed inset-0 z-10"></div>
        <div
            class="fixed inset-y-0 right-0 z-10 w-full overflow-y-auto bg-white dark:bg-slate-800 px-6 py-6 sm:max-w-sm sm:ring-1 sm:ring-gray-900/10">
            <div class="flex items-center justify-between">
                <a href="#" class="-m-1.5 p-1.5">
                    <span class="sr-only">PoterieZen</span>
                    <img class="h-8 w-auto" src="assets/img/logo_poterie_zen.png" alt="">
                </a>
                <button type="button" class="-m-2.5 rounded-md p-2.5 text-gray-700 dark:text-gray-400"
                    (click)="toggleMenu()">
                    <span class="sr-only">Close menu</span>
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
                        aria-hidden="true">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
            <div class="mt-6 flow-root text-slate-900 dark:text-slate-200">
                <div class="-my-6 divide-y divide-gray-500/10">
                    <div class="space-y-2 py-6">
                        <div class="-mx-3">
                            <button type="button"
                                class="flex w-full items-center justify-between rounded-lg py-2 pl-3 pr-3.5 text-base font-semibold leading-7 hover:bg-gray-50 dark:hover:bg-gray-700"
                                aria-controls="disclosure-1" aria-expanded="false">
                                <a href="/">Accueil</a>

                                <svg (click)="toggleHomeMenu()" [@rotate]="submenuState" class="h-5 w-5 flex-none"
                                    viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                    <path fill-rule="evenodd"
                                        d="M5.23 7.21a.75.75 0 011.06.02L10 11.168l3.71-3.938a.75.75 0 111.08 1.04l-4.25 4.5a.75.75 0 01-1.08 0l-4.25-4.5a.75.75 0 01.02-1.06z"
                                        clip-rule="evenodd" />
                                </svg>
                            </button>
                            <!-- 'Product' sub-menu, show/hide based on menu state. -->
                            <div *ngIf="isHomeMenuOpen" class="mt-2 space-y-2" id="disclosure-1">
                                <a href="/gallery"
                                    class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 hover:bg-gray-50 dark:hover:bg-gray-700">Gallerie</a>
                                <a href="/engagement"
                                    class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 hover:bg-gray-50 dark:hover:bg-gray-700">Engagement</a>
                                <a href="/video"
                                    class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 hover:bg-gray-50 dark:hover:bg-gray-700">Voir
                                    la vidéo
                                </a>
                                <a href="/contact"
                                    class="block rounded-lg py-2 pl-6 pr-3 text-sm font-semibold leading-7 hover:bg-gray-50 dark:hover:bg-gray-700">Contactez
                                    nous
                                </a>
                            </div>
                        </div>
                        <a href="/about"
                            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 hover:bg-gray-50 dark:hover:bg-gray-700">À
                            propos</a>
                        <a href="/contact"
                            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 hover:bg-gray-50 dark:hover:bg-gray-700">Contact</a>
                        <a href="/booking"
                            class="-mx-3 block rounded-lg px-3 py-2 text-base font-semibold leading-7 hover:bg-gray-50 dark:hover:bg-gray-700">Réservation</a>
                    </div>
                    <div class="py-6">
                        <app-toggle-button [value]="isDark" [onLabel]="'Yes'" [offLabel]="'No'"
                            (valueChange)="handleValueChange($event)"></app-toggle-button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
